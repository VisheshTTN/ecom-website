<div class="navbar">
    <a routerLink="/">
        <h2>LOGO</h2>
    </a>
    <ul class="nav-links">
        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a href="#" routerLink="/" translate>navbar.home</a></li>
        <li><a routerLInk="/about" translate>navbar.about</a></li>
        <li><a routerLInk="/help" translate>navbar.help</a></li>
        <li routerLinkActive="active">
            <a *ngIf="!loggedIn; else logout" href="#" routerLink="/signup" translate>navbar.login</a>
            <ng-template #logout>
                <button (click)="onLogout()" translate>navbar.logout</button>
            </ng-template>
        </li>
        <li class="nav-cart" routerLinkActive="active">
            <button (click)="onGoToCart()">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <div *ngIf="itemsInCart.length" class="cart-dot">
                    <h4>{{ itemsInCart.length }}</h4>
                </div>
            </button>
        </li>
    </ul>
    <div *ngIf="!showDrawer" class="menu-bar">
        <button (click)="openDrawer()">
            <i class="fa fa-bars"></i>
        </button>
    </div>
    <app-drawer *ngIf="showDrawer" [show]="showDrawer" (closeDrawer)="onCloseDrawer()"></app-drawer>
</div>
<app-pop-up *ngIf="showPopup" [show]="showPopup" (closePopup)="closePopup()" ></app-pop-up>
