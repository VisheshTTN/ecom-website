<div class="container">
    <h3>SHIPPING DETAILS</h3>

    <form [formGroup]="shippingForm" (ngSubmit)="onCompleteOrder()">
        <div class="address-form grid-form">
            <input
            type="text"
            placeholder="First Name*"
            formControlName="firstname"
            />
            <input
            type="text"
            placeholder="Last Name*"
            formControlName="lastname"
            />
            <input
            type="text"
            placeholder="Address Line 1*"
            formControlName="addressLine1"
            />
            <input
            type="text"
            placeholder="Address Line 2"
            formControlName="addressLine2"
            />
            <input
            type="text"
            placeholder="Country*"
            formControlName="country"
            />
            <input
            type="text"
            placeholder="City*"
            formControlName="city"
            />
            <input
                type="number"
                placeholder="Zip/Postal Code*"
                formControlName="zip"
            />
            <input
            type="number"
            placeholder="Phone Number*"
            formControlName="phone"
            />
        </div>
        <div class="btns-wrap">
            <a class="prev-btn" routerLink="/your-cart">
            <i class="fa fa-arrow-left"></i>
            Back To Cart
            </a>
            <button
            type="submit"
            class="next-btn"
            >Complete Order</button>
        </div>
    </form>
</div>
